syntax = "proto3";
package pb;

option go_package = "internal/infra/grpc/pb";

message Blank {}

// CreateOrderRequest represents a request to create a new order.
message CreateOrderRequest {
  string id = 1;
  float price = 2;
  float tax = 3;
}


// CreateOrderResponse represents the response after creating a new order.
message CreateOrderResponse {
  string id = 1;
  float price = 2;
  float tax = 3;
  float final_price = 4;
}

// ListOrdersResponse contains a list of orders.
message ListOrdersResponse {
  repeated CreateOrderResponse orders = 1;
  
}

// OrderService provides RPC methods for managing orders.
service OrderService {
  // CreateOrder creates a new order with the provided details and returns the order information including the final price.
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse){}
  // ListOrders retrieves a list of all existing orders.
  rpc ListOrders (Blank) returns (ListOrdersResponse){}
}

